<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Cormorant+Garamond:wght@500&family=Rubik+Iso&family=Yantramanav&display=swap" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css?  family=Lora:400,400i,700,700i");
        
    </style>

</head>

<body>
    <header>
        <div>
            <h1><span>Kal</span><span>Hi</span><span>Per</span></h1>
        </div>
    </header>
    <!-- ini adalah background -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>

    <div class="card">
        <svg width="100%" height="100%">
            <rect x="0" y="0" width="100%" height="100%" fill="url(#polka-dots)"> </rect>
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
                Welcome to KalHiPer
            </text>
        </svg>
        <div class="text_singkat">
            <p>Hai, Selamat Datang ya!</p>
            <p>Ini merupakan web sederhana untuk menghitung Keliling dan Luas Persegi.</p>
            
            <div class="btn-cont">
                <a href="javascript:void(0);" class="btn" id="btnKeliling">
                    Keliling
                    <span class="line-1"></span>
                    <span class="line-2"></span>
                    <span class="line-3"></span>
                    <span class="line-4"></span>
                </a>
                <a href="javascript:void(0);" class="btn" id="btnLuas">
                    Luas
                    <span class="line-1"></span>
                    <span class="line-2"></span>
                    <span class="line-3"></span>
                    <span class="line-4"></span>
                </a>
            </div>

            <div class="card-box" id="card-keliling">
                <div class="waviy">
                    <span style="--i:1">K</span>
                    <span style="--i:2">E</span>
                    <span style="--i:3">L</span>
                    <span style="--i:4">I</span>
                    <span style="--i:5">L</span>
                    <span style="--i:6">I</span>
                    <span style="--i:7">N</span>
                    <span style="--i:8">G</span> 
                </div>
                <div class="square">
                    <div class="corner corner-a">A</div>
                    <div class="corner corner-b">B</div>
                    <div class="corner corner-c">C</div>
                    <div class="corner corner-d">D</div>
                </div>

                <h3> Rumus = 4 x S</h3>

                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input" id="input-keliling">
                    <label class="user-label">Masukkan Sisi</label>
                </div>

                <div class="button-all">
                    <button class="btn-submit" id="submit-keliling">SUBMIT</button>
                    <button class="btn-reset" id="reset-keliling">RESET</button>
                </div>
                
                <div class="hasil-perhitungan" >
                    <h3>Hasil Perhitungan</h3>
                  </div>
                  <div class="hasil-box">
                    <!-- Kotak kosong untuk hasil perhitungan -->
                    <div class="hasil-container" id="hasil-keliling" >
                      
                      <!-- Anda dapat menambahkan teks atau elemen lain di sini -->
                      <!-- Contoh: <p>Hasil akan ditampilkan di sini.</p> -->
                    </div>
                  </div>
                </div>
            </div>
            <!-- ingin membuat cardflip  -->

            <div class="card-box" id="card-luas" style="display: none;">
                <div class="waviy">
                    <span style="--i:1">L</span>
                    <span style="--i:2">U</span>
                    <span style="--i:3">A</span>
                    <span style="--i:4">S</span>
                </div>
                <div class="square">
                    <div class="corner corner-a">A</div>
                    <div class="corner corner-b">B</div>
                    <div class="corner corner-c">C</div>
                    <div class="corner corner-d">D</div>
                </div>

                <h3> Rumus = S X S</h3>

                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input" id="input-luas">
                    <label class="user-label">Masukkan Sisi</label>
                </div>

                <div class="button-all">
                    <button class="btn-submit" id="submit-luas">SUBMIT</button>
                    <button class="btn-reset" id="reset-luas">RESET</button>
                </div>
                
                <div class="hasil-perhitungan" >
                    <h3>Hasil Perhitungan</h3>
                  </div>
                  <div class="hasil-box">
                    <!-- Kotak kosong untuk hasil perhitungan -->
                    <div class="hasil-container" id="hasil-luas">
                       
                      <!-- Anda dapat menambahkan teks atau elemen lain di sini -->
                      <!-- Contoh: <p>Hasil akan ditampilkan di sini.</p> -->
                    </div>
                  </div>
                </div>
            </div>
        <script src="./java/script.js" type="text/javascript"></script>
</body>

</html>
